{% extends "base_template.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center">Data Dashboard</h2>
    <div class="row">
        <div class="col-md-6 mb-4">
            <canvas id="downloadChart"></canvas>
        </div>
        <div class="col-md-6 mb-4">
            <canvas id="viewChart"></canvas>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Data fetched from backend (Jinja variables)
        const labels = ['Datasets', 'Feature Models'];
        const downloadData = [{{ total_dataset_downloads }}, {{ feature_models_counter }}];  // Downloads data
        const viewData = [{{ total_dataset_views }}, {{ datasets_counter }}];  // Views data

        // Download Chart
        const downloadCtx = document.getElementById('downloadChart').getContext('2d');
        new Chart(downloadCtx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Downloads',
                    data: downloadData,
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: 'Total Downloads'
                    }
                }
            }
        });

        // View Chart
        const viewCtx = document.getElementById('viewChart').getContext('2d');
        new Chart(viewCtx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Views',
                    data: viewData,
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: 'Total Views'
                    }
                }
            }
        });
    </script>
{% endblock %}
